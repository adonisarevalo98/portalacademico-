<!--INICIO FORMULARIO DE SESION -->
<div class="caja shadow-lg">

  <div class="container">
    <h1 class="text-dark text-center">Iniciar Sesión</h1>



    <div class="col-md-9 mx-auto my-0">


      <form [formGroup]="contacto">
        <div class="form-group">
          <label>Email</label>
          <input type="text" [(ngModel)]="contacto2.email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">El email es obligatorio</div>
            <div *ngIf="f.email.errors.email">Por favor, ingresa tu Email</div>
          </div>
        </div>


        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="contacto2.password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Por favor, ingresa tu password</div>
          </div>
        </div>

        <div class="form-group">

          <button class="btn btn-primary" (click)="IniciarSeccion()"> Iniciar Sesión </button>

        </div>

      </form>


    </div>



  </div>

</div>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="icon" href="../../../assets/fesapadelogo.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS GRID DASHBOARD</title>
</head>

<body id="body">
  <div class="container">
    <nav class="navbar">
      <div class="nav_icon" *ngIf="!contentHighlighted" (click)="contentHighlighted = true">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="navbar__left">

        <a class="active_link">Federado</a>
      </div>
      <div class="navbar__right">
        <a href="#">
          <img width="30" src="../../../assets/user.svg" alt="" />
          <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
        </a>
      </div>
    </nav>

    <main>
      <div class="main__container">
        <!-- MAIN TITLE STARTS HERE -->

        <div class="main__title">

          <div class="main__greeting">
            <h1>Hola {{usuario.nombre}}</h1>
            <p>Bienvenido al dashboard de alumno federado</p>
          </div>
        </div>



        <!-- MAIN TITLE ENDS HERE -->
        <!--Inicio de contenido-->
        <!--section 1-->
        <section class="section-4">

          <div class="text-center">
            <h1 class="text-dark">Mis cursos</h1>

            <div class="team row">
              <div *ngFor="let curso of fed" class="col-md-4 col-12 text-center">
                <div class="card mr-2 d-inline-block shadow-lg">
                  <div class="card-img-top">
                    <img src="http://localhost/recursos/imagenes/portadas_cursos/{{curso.portada}}" alt="Member"
                      class="img-fluid">
                  </div>

                  <div class="card-body">
                    <h3 class="card-title">{{curso.nombrecurso}}</h3>
                    <p class="text-black-50">Instructor: {{curso.nombreempleado}}</p>

                    <br><br>
                    <div class="btn-content">
                      <button role="link" routerLink="/publicaciones-curso" class="btn2"
                        (click)="pubscurso(curso.id_curso)">Ir al curso</button>

                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>



        </section>
        <!--end section 1-->
        <!--Fin de contenido-->

      </div>
    </main>

    <div id="sidebar" [ngClass]="{sidebar_responsive: contentHighlighted}">
      <div class="sidebar__title">
        <div class="sidebar__img">
          <img src="../../../assets/fesapadelogo.png" alt="logo" />
          <h1>Fesapade</h1>
        </div>
        <i *ngIf="contentHighlighted" (click)="contentHighlighted = false" class="fa fa-times" id="sidebarIcon"
          aria-hidden="true"></i>
      </div>

      <div class="sidebar__menu">
        <div class="sidebar__link">
          <i class="fa fa-home"></i>
          <a routerLink="/index">Home</a>
        </div>
        <h2>Acciones</h2>
        <div class="sidebar__link active_menu_link">
          <i class="fa fa-th-list" aria-hidden="true"></i>
          <a routerLink="/dashfederado">Mis cursos</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-check-square-o" aria-hidden="true"></i>
          <a routerLink="/notas-federado">Notas</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-archive" aria-hidden="true"></i>
          <a routerLink="/fedcursos-finalizados">Expediente de notas</a>
        </div>

        <h2>Perfil</h2>
        <div class="sidebar__link">
          <i class="fa fa-pencil-square-o"></i>
          <a routerLink="/edit-perfil-federado">Editar mi perfil</a>
        </div>
        <div class="sidebar__logout" *ngIf="logoutbtn">
          <i class="fa fa-sign-out"></i>
          <a routerLink="/login" (click)="logout()">Cerrar sesi√≥n</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="script.js"></script>
</body>
